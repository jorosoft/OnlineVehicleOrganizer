version: 1.0.{build}

install:
    - nuget restore
    
build:
  project: OnlineVehicleOrganizer.sln
  verbosity: detailed

environment:
    COVERALLS_REPO_TOKEN:  
       secure: 5wWFicRqDfzRKT3jpoiiQLLlRYwYjpC9V
 
after_test: 
# generate report for NUnit testing framework:
    - cmd:packages\OpenCover.4.6.519\tools\OpenCover.Console.exe -register:user -filter:"+[*]*" -target:"packages\NUnit.ConsoleRunner.3.7.0\tools\nunit3-console.exe" -targetargs:"/domain:single OVO.Tests/bin/release/OVO.Tests.dll" -output:coverage.xml

        
    - cmd: packages\coveralls.io.1.4.1\tools\coveralls.net.exe --opencover coverage.xml -r %COVERALLS_REPO_TOKEN%